<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="icon" href="assets/favicon.ico">

    <title>Jetboat Deathmatch</title>

    <style>
        html, body {
            width: 100%;
            height: 100%;
            min-height: 100%;
            background: url("assets/controller/contrBckgr.png") repeat;
            overflow: hidden; /*helps remove selection*/
            margin: 0;
            padding: 0;
        }

        /*prevent user from selecting elements of the DOM*/
        * {
            -webkit-user-select: none;
            user-select: none;
            box-sizing: border-box;
            user-drag: none;
            -moz-user-select: none;
            -webkit-user-drag: none;
            -ms-user-select: none;
        }

        .unselectable {
            -webkit-user-select: none;
            user-select: none;
            box-sizing: border-box;
            user-drag: none;
            -moz-user-select: none;
            -webkit-user-drag: none;
            -ms-user-select: none;
            draggable: false;
        }

        .directions, .console {
            height: 95%;
            width: 50%;
            float: left;
            padding: 25px;
        }

        .console {
            float: right;
        }

        .goUp, .goSides {
            width: 100%;
            height: 31%;
            text-align: center;
            padding: 15px;
        }

        .up {
            width: 40%;
            height: 100%;
            background: transparent;
            border: none;
        }

        .left, .right {
            width: 40%;
            height: 100%;
            float: left;
            background: transparent;
            border: none;
        }

        .right {
            float: right;
        }

        .emptyFill {
            width: 100%;
            height: 31%;
            overflow: hidden;
            padding: 5px;
            text-align: center;
        }

        .display {
            width: 100%;
            height: 58%;
            overflow: hidden;
            padding: 25px;
            text-align: center;
        }

        .shoot {
            width: 100%;
            height: 38%;
            overflow: hidden;
            padding: 5px;
            text-align: center;
        }

        .winner {
            width: 100%;
            height: 7%;
            padding: 5px;
            text-align: center;
            background-color: #009900;
            color: #ffffff;
            font-family: sans-serif;
        }

        .scaleImg {
            width: 100%;
            height : 100%;
            user-select: none;
        }
    </style>
</head>

<body>

<!--USE DIVS and CSS INSTEAD OF A TABLE-->

<div class="winner unselectable" id="winnerBanner" style="visibility: hidden">
</div>

<div class="directions unselectable" draggable="false">
    <div class="emptyFill">
        <img src="assets/controller/title.png" class="scaleImg unselectable" draggable="false">
    </div>
    <div class="goUp unselectable" draggable="false">
        <button type="button" id="up" class="up" >
            <img src="assets/controller/upArrow.png" class="scaleImg unselectable" draggable="false">
        </button>
    </div>
    <div class="goSides unselectable" draggable="false">
        <button id="left" class="left" type="button">
            <img src="assets/controller/leftArrow.png" class="scaleImg unselectable" style="padding-right: 3em" draggable="false">
        </button>
        <button id="right" class="right">
            <img src="assets/controller/rightArrow.png" class="scaleImg unselectable" style="padding-left: 3em" draggable="false">
        </button>
    </div>
</div>

<div class="console">
    <div class="display unselectable" draggable="false">
            <!--<img src="assets/controller/ranger1.png" width="auto" height="80%">-->
           <img id="displayRanger" src="" width="auto" height="80%" class="unselectable" draggable="false">
    </div>
    <div class="shoot" draggable="false">
        <button id="shoot" class="up unselectable">
            <img src="assets/controller/shootButton.png" width="100%" class="unselectable" draggable="false" id="shootImg">
        </button>
    </div>
</div>


<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bean/1.0.15/bean.js"></script>

<script src="/bundle.js"></script>
<script src="/js/mobile.js"></script>

</body>
</html>
