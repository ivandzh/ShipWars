<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <title>Jetboat Deathmatch</title>

    <style>
        html, body {
            width: 100%;
            height: 100%;
            min-height: 100%;
            background: url("assets/controller/contrBckgr.png") repeat;
            overflow: hidden; /*helps remove selection*/
        }

        /*prevent user from selecting elements of the DOM*/
        * {
            -webkit-user-select: none;
            user-select: none;
            box-sizing: border-box;
        }

        .directions, .console {
            height: 100%;
            width: 50%;
            float: left;
            padding: 25px;
        }

        .console {
            float: right;
        }

        .goUp, .goSides {
            width: 100%;
            height: 33%;
            text-align: center;
            padding: 15px;
        }

        .up {
            width: 40%;
            height: 100%;
            background: transparent;
            border: none;
        }

        .left, .right {
            width: 40%;
            height: 100%;
            float: left;
            background: transparent;
            border: none;
        }

        .right {
            float: right;
        }

        .emptyFill {
            width: 100%;
            height: 33%;
            overflow: hidden;
            padding: 5px;
            text-align: center;
        }

        .display {
            width: 100%;
            height: 60%;
            overflow: hidden;
            padding: 25px;
            text-align: center;
        }

        .shoot {
            width: 100%;
            height: 40%;
            overflow: hidden;
            padding: 5px;
            text-align: center;
        }

        .scaleImg {
            width: 100%;
            height : 100%;
        }
    </style>
</head>

<body>

<!--USE DIVS and CSS INSTEAD OF A TABLE-->
<div class="directions">
    <div class="emptyFill">
        <img src="assets/controller/title.png" class="scaleImg">
    </div>
    <div class="goUp">
        <button type="button" id="up" class="up" >
            <img src="assets/controller/upArrow.png" class="scaleImg">
        </button>
    </div>
    <div class="goSides">
        <button id="left" class="left" type="button">
            <img src="assets/controller/leftArrow.png" class="scaleImg" style="padding-right: 3em">
        </button>
        <button id="right" class="right">
            <img src="assets/controller/rightArrow.png" class="scaleImg" style="padding-left: 3em">
        </button>
    </div>
</div>

<div class="console">
    <div class="display">
            <img src="assets/controller/ranger1.png" width="auto" height="80%">
    </div>
    <div class="shoot">
        <button id="shoot" class="up">
            <img src="assets/controller/shootButton.png" width="100%">
        </button>
    </div>
</div>


<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bean/1.0.15/bean.js"></script>

<script src="/bundle.js"></script>
<script src="/js/mobile.js"></script>

</body>
</html>
