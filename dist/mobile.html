<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Jetboat Deathmatch</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <!-- build:css main.min.css
    <link rel="stylesheet" href="/css/main.css">
     /build -->

    <style>
        * {
            -webkit-user-select: none;
            user-select: none;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            min-height: 100%;
            overflow: hidden;
            margin: 0;
            background: url("assets/controller/contrBckgr.png") repeat;
        }

        html, .mobile {
            height: 100%;
            min-height: 100%;
            overflow: hidden;
        }

        button {
            text-transform: uppercase;
        }

        .game {
            width: 100%;
            height: 100%;
        }

        .directions, .hit {
            height: 100%;
            width: 50%;
            float: left;
            padding: 25px;
        }

        .hit {
            float: right;
        }

        .goUp, .goSides {
            width: 100%;
            height: 50%;
            text-align: center;
            padding: 15px;
        }

        /*.middle {
            width: 100%;
            height: 33%;
            overflow: hidden;
            padding: 5px;
        }*/

        .up {
            width: 40%;
            height: 100%;
            background: transparent;
            border: none;
        }

        .left, .right {
            width: 30%;
            height: 100%;
            float: left;
            background: transparent;
            border: none;
        }

        .right {
            float: right;
        }

        #shoot {
            height: 100%;
            width: 100%;
            font-size: 3em;
            background: #ffffff;
            border: 1px solid brown;
        }

    </style>
</head>

<body>

<div class="directions">
    <div class="goUp">
        <button type="button" class="up" id="up">
            <img src="assets/controller/upArrow.png" width="100%">
        </button>
    </div>
    <!--<div class="middle">
        <button id="left" class="left">Left</button>
        <button id="right" class="right">Right</button>
    </div >-->
    <div class="goSides">
        <button id="left" class="left">
            <img src="assets/controller/leftArrow.png" width="100%">
        </button>
        <button id="right" class="right">
            <img src="assets/controller/rightArrow.png" width="100%">
        </button>
    </div>
</div>

<div class="arrows">
    <div class="top">
        <button type="button" class="up" id="ahksjhd">Up</button>
    </div>
    <!--<div class="middle">
        <button id="left" class="left">Left</button>
        <button id="right" class="right">Right</button>
    </div >-->
    <div class="bottom">
        <button id="lefdsadt" class="left">Left</button>
        <button id="rigsdsht" class="right">Right</button>
    </div>
</div>

<div class="hit">
    <button id="shoot">Shoot</button>
</div>

<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bean/1.0.15/bean.js"></script>
<!-- build:js main.min.js -->
<script src="/bundle.js"></script>
<!-- /build -->
<script src="/js/lib/mobile.js"></script>

</body>
</html>
